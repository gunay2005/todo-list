<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport"> 
    <title>To-Do List</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <main> 
        <div class="container"> 
 
            <div class="highlight"></div> 
            <h1>To-Do List</h1> 
 
            <div class="sort-all"> 
            <img class="sort-all-default" src="picture/Group 74.svg" alt="sort"> 
            <img class="sort-all-hover" src="picture/Group 73.svg" alt="sorthover"></div> 
             
            <div class="sort-all1"> 
            <img class="sort-all1-undefault" src="picture/Group 90.svg" alt="sortall1"> 
            <img class="sort-all1-unhover" src="picture/Group 91.svg" alt="sortall1hover"> </div> 
            
            <div class="task-List">   
                <ol id="ol"></ol> 
            </div> 
             
            <div class="input-container">  
                <input type="text">  
             <div class="xinput">   <img class="x" src="picture/Group 77.svg" alt="x">  
                <img class="xhover" src="picture/Group 70.svg" alt="xhover"></div>  
            </div> 
 
            <button class="add-button">  
                <div class="plus-symbol">+</div> 
                <div class="add">Добавить</div> 
            </button> 
 
             
        </div>
    </main> 
    <script src="script.js"></script> 
</body> 
</html>
